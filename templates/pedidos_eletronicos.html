<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedidos por Vendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4><i class="bi bi-funnel"></i> Filtro de Pedidos por Vendedor</h4>
        </div>
        <div class="card-body">
            <form method="GET" action="{{ url_for('relatorio_pedidos_vendedor') }}" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Vendedor</label>
                    <select name="vendedor_id" class="form-select">
                        <option value="todos">-- Todos os Vendedores --</option>
                        {% for v in vendedores %}
                        <option value="{{ v[0] }}" {% if vendedor_id|string == v[0]|string %}selected{% endif %}>
                            {{ v[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Data In√≠cio</label>
                    <input type="date" name="data_inicio" class="form-control" value="{{ data_inicio }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Data Fim</label>
                    <input type="date" name="data_fim" class="form-control" value="{{ data_fim }}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Filtrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4 shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Pedido</th>
                        <th>Data</th>
                        <th>Vendedor</th>
                        <th>Valor Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pedido in pedidos %}
                    <tr>
                        <td>{{ pedido[0] }}</td>
                        <td>{{ pedido[1] }}</td>
                        <td>{{ pedido[3] }}</td>
                        <td>R$ {{ "%.2f"|format(pedido[2]) }}</td>
                        <td><span class="badge bg-info">{{ pedido[4] }}</span></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">Nenhum pedido encontrado para este filtro.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
